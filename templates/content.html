{% extends 'base.html' %} {% block content %}
<h1>
  {% if folder %}
  <a
    style="{% if system.darktheme %}color:whitesmoke {% else %} color:#222326{% endif %}"
    href="/list/{{ folder }}"
    >{{ folder }}</a
  >/ {% endif %} {{ title }}
</h1>

<hr />
{{ info|safe }}
<hr />
<p>{{ modif }}</p>
<div></div>

<!-- Modal -->
<div
  class="modal fade"
  id="removeModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">
          Are you sure to delete this page?
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>This action can not be undone!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <form
          action="/remove/{% if folder %}{{ folder }}/{% endif %}{{ title }}"
          method="GET"
        >
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener(
    "keydown",
    function (e) {
      if (
        (e.keyCode === 69 || e.keyCode === 83) &&
        (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)
      ) {
        e.preventDefault();
        document.getElementById("submit-button").click();
      }
      if (
        e.keyCode === 66 &&
        (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)
      ) {
        e.preventDefault();
        console.log("value");
        document.getElementById("new-page-button").click();
      }
    },
    false
  );
</script>

{% endblock %}
